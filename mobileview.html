<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Viewboard Tester</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#111;
}

/* PHONE FRAME */
.phone{
width:390px;       /* iPhone 12 / modern phone width */
height:844px;
border-radius:40px;
background:black;
padding:12px;
box-shadow:0 0 30px rgba(0,0,0,0.8);
}

/* SCREEN */
.screen{
width:100%;
height:100%;
border-radius:30px;
overflow:hidden;
background:white;
}

/* camera notch */
.notch{
width:150px;
height:25px;
background:black;
border-radius:0 0 20px 20px;
margin:auto;
}

iframe{
width:100%;
height:100%;
border:0;
}
</style>
</head>

<body>

<div class="phone">
  <div class="notch"></div>
  <div class="screen">
    <iframe src="index.html"></iframe>
  </div>
</div>

</body>
</html>
